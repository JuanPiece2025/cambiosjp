<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago - CambiosJP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="fotos/favicom.jpg" type="image/jpg">
    <style>
        /* Tus variables CSS y estilos base existentes */
        :root {
            --primary-color: #007bff; /* Azul vibrante */
            --secondary-color: #6c757d; /* Gris para textos secundarios */
            --accent-color: #28a745; /* Verde para acciones positivas */
            --background-light: #f8f9fa; /* Fondo claro */
            --text-dark: #343a40; /* Texto oscuro */
            --border-color: #dee2e6; /* Borde suave */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: #ffffff;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            flex-shrink: 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        header nav ul li a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: var(--primary-color);
        }

        /* Main Content Styling (for the form) */
        .main-content-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center; /* Centra el contenido verticalmente */
            justify-content: center; /* Centra el contenido horizontalmente */
            padding: 40px 0; /* Espaciado alrededor del formulario */
        }

        /* Contenedor del formulario Tally */
        .tally-form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            width: 90%;
            /* AUMENTADO EL ANCHO MÁXIMO AQUÍ */
            max-width: 800px; /* Cambiado de 600px a 800px para que se vea más "gordo" */
            margin: auto;
        }

        /* Estilos específicos para el iframe de Tally */
        .tally-form-container iframe {
            width: 100%;
            height: auto;
            min-height: 400px; /* Mantén esta altura mínima */
            border: none;
            margin: 0;
            padding: 0;
            display: block;
        }

        /* Footer Styles */
        footer {
            background-color: var(--text-dark);
            color: #ffffff;
            padding: 40px 0;
            text-align: center;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        footer nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }

        footer nav ul li a {
            color: #ffffff;
            font-weight: 400;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer nav ul li a:hover {
            color: var(--primary-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                gap: 15px;
            }
            header nav ul {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
            .tally-form-container {
                padding: 20px;
                width: 95%; /* Asegura que siga siendo responsivo en pantallas pequeñas */
                max-width: 95%; /* Ajusta el max-width para móviles también */
            }
            footer nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">CambiosJP</a>
            <nav>
                <ul>
                    <li><a href="index.html#como-funciona">Cómo Funciona</a></li>
                    <li><a href="index.html#seguridad">Seguridad</a></li>
                    <li><a href="index.html#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-content-wrapper">
        <div class="container">
            <div class="tally-form-container">
                <iframe data-tally-src="https://tally.so/embed/w2yXMA?alignLeft=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="200" frameborder="0" marginheight="0" marginwidth="0" title="Formulario de pago"></iframe>
                <script>
                    var d=document,w="https://tally.so/widgets/embed.js",v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};
                    if("undefined"!=typeof Tally)v();
                    else if(d.querySelector('script[src="'+w+'"]')==null){var s=d.createElement("script");s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);}
                </script>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 CambiosJP. Todos los derechos reservados.</p>
            <nav>
                <ul>
                    <li><a href="#">Términos y Condiciones</a></li>
                    <li><a href="#">Política de Privacidad</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
