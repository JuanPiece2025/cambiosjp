<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago - CambiosJP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="fotos/favicom.jpg" type="image/jpg">
    <style>
        /* Tus variables CSS y estilos base existentes */
        :root {
            --primary-color: #007bff; /* Azul vibrante */
            --secondary-color: #6c757d; /* Gris para textos secundarios */
            --accent-color: #28a745; /* Verde para acciones positivas */
            --background-light: #f8f9fa; /* Fondo claro */
            --text-dark: #343a40; /* Texto oscuro */
            --border-color: #dee2e6; /* Borde suave */
            --dark-bar-background: #212529; /* Fondo oscuro para la barra del dólar */
            --highlight-color: #ffc107; /* Nuevo: Amarillo/Naranja para destacar */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin-top: 0;
        }

        /* ESTILOS PARA EL ANUNCIO DE TASA DEL DÓLAR (MODIFICADOS PARA PARECER ANUNCIO) */
        .dollar-ad-banner {
            background: linear-gradient(135deg, var(--dark-bar-background) 0%, #343a40 100%); /* Degradado oscuro */
            color: #ffffff;
            text-align: center;
            padding: 25px 20px; /* Padding generoso */
            border-radius: 12px; /* Bordes más redondeados */
            box-shadow: 0 8px 20px rgba(0,0,0,0.3); /* Sombra más pronunciada */
            min-width: 200px; /* Ancho mínimo para el anuncio */
            max-width: 300px; /* Ancho máximo para el anuncio */
            display: flex;
            flex-direction: column; /* Apila el texto y el valor */
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            gap: 10px; /* Espacio entre los elementos */
            border: 2px solid var(--highlight-color); /* Borde de color para resaltar */
            position: relative; /* Para el posible icono */
            overflow: hidden; /* Asegura que el icono no se salga */
            animation: pulse 2s infinite ease-in-out; /* Animación sutil de pulsación */
        }

        /* Animación para el efecto de "anuncio" */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 12px 25px rgba(0,0,0,0.4);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            }
        }

        .dollar-ad-banner .ad-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--highlight-color); /* Título del anuncio en color destacado */
        }

        .dollar-ad-banner .rate-display {
            font-size: 1.8em; /* Tamaño grande para la tasa */
            font-weight: 700;
            color: var(--accent-color); /* ¡El valor del dólar en verde! */
            display: block; /* Asegura que ocupe su propia línea */
        }

        /* Pequeño elemento decorativo (como un icono de flecha/tendencia) */
        .dollar-ad-banner::before {
            content: '↑'; /* Carácter unicode de flecha hacia arriba */
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            color: var(--accent-color); /* Flecha verde */
            opacity: 0.8;
            line-height: 1; /* Alineación vertical */
        }
        .dollar-ad-banner::after {
            content: '↓'; /* Carácter unicode de flecha hacia abajo */
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.5em;
            color: var(--primary-color); /* Flecha azul, para dar contraste o indicar fluctuación */
            opacity: 0.8;
            line-height: 1;
        }


        /* FIN DE ESTILOS PARA EL ANUNCIO */

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: #ffffff;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            flex-shrink: 0;
            position: relative;
            z-index: 500;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            text-decoration: none;
            display: flex;
            align-items: center;
            height: 40px;
        }

        .logo img {
            max-height: 100%;
            width: auto;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        header nav ul li a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: var(--primary-color);
        }

        /* Main Content Styling (for the form and ad banner) */
        .main-content-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 0;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* Contenedor del formulario Tally */
        .tally-form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            width: 90%;
            max-width: 800px;
            flex-grow: 1;
            min-width: 300px;
        }

        /* Estilos específicos para el iframe de Tally */
        .tally-form-container iframe {
            width: 100%;
            height: auto;
            min-height: 500px;
            border: none;
            margin: 0;
            padding: 0;
            display: block;
        }

        /* Footer Styles */
        footer {
            background-color: var(--text-dark);
            color: #ffffff;
            padding: 40px 0;
            text-align: center;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        footer nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }

        footer nav ul li a {
            color: #ffffff;
            font-weight: 400;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer nav ul li a:hover {
            color: var(--primary-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                gap: 15px;
            }
            header nav ul {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
            .main-content-wrapper {
                flex-direction: column;
                align-items: center;
            }
            .tally-form-container,
            .dollar-ad-banner { /* Asegura que el anuncio también se ajuste */
                width: 95%;
                max-width: 95%;
            }
            footer nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="fotos/banner.png" alt="CambiosJP">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html#como-funciona-section">Cómo Funciona</a></li>
                    <li><a href="index.html#seguridad-section">Seguridad</a></li>
                    <li><a href="index.html#contacto-section">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-content-wrapper">
        <div class="container" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: flex-start; gap: 30px;">
            <div class="dollar-ad-banner">
                <span class="ad-title">¡Tasa del Día!</span>
                <span class="rate-display">$1.00 USD X 146.20 VES</span>
                <span class="ad-small-text">¡Siempre la mejor conversión!</span>
            </div>

            <div class="tally-form-container">
                <iframe data-tally-src="https://tally.so/embed/w2yXMA?alignLeft=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="200" frameborder="0" marginheight="0" marginwidth="0" title="Formulario de pago"></iframe>
                <script>
                    var d=document,w="https://tally.so/widgets/embed.js",v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};
                    if("undefined"!=typeof Tally)v();
                    else if(d.querySelector('script[src="'+w+'"]')==null){var s=d.createElement("script");s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);}
                </script>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 CambiosJP. Todos los derechos reservados.</p>
            <nav>
                <ul>
                    <li><a href="terminos_condiciones.html">Términos y Condiciones</a></li>
                    <li><a href="politica_privacidad.html">Política de Privacidad</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
